
kind: PipelineRun
apiVersion: tekton.dev/v1beta1
metadata:
  name: run-basic-pipeline-from-git
spec:
  pipelineRef:
    resolver: git
    params:
    - name: url
      value: https://github.com/pratap0007/tekton-learning.git
    - name: revision
      value: main
    - name: pathInRepo
      value: resolver/pipeline-sample.yaml
  params:
  - name: username
    value: shiv
